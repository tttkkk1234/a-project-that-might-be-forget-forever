<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cập nhật thi đua hàng tuần</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js.map"></script>
    <script src="xlsx.js" defer></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="chon-hoc-sinh">
      <h1>Chọn học sinh</h1>
      <input type="file" id="inputfile" accept=".xlsx" />
      <select id="ten_hs">
        <option value="">Chọn học sinh</option>
      </select>
    </div>

    <div class="diem-tru">
      <label for="deductionInput">Điểm trừ:</label>
      <input type="number" id="deductionInput" value="1" min="1" max="10" step="1" />
    </div>

    <div class="date">
      <label for="ngay">Ngày nhập:</label>
      <input type="date" id="ngay" value="2025-04-19" />
    </div>

    <div class="class">
      <label for="classes">Chọn lớp:</label>
      <select id="classes" name="classes">
        <option value="6A">6A</option>
        <option value="6B">6B</option>
        <option value="6C">6C</option>
        <option value="6D">6D</option>
        <option value="7A">7A</option>
        <option value="7B">7B</option>
        <option value="7C">7C</option>
        <option value="7D">7D</option>
        <option value="8A">8A</option>
        <option value="8B">8B</option>
        <option value="8C">8C</option>
        <option value="9A">9A</option>
        <option value="9B">9B</option>
        <option value="9C">9C</option>
      </select>
    </div>

    <div class="week">
      <label for="week">Chọn tuần:</label>
      <select id="week" name="week">
        <option value="Tuần 1">Tuần 1</option>
        <option value="Tuần 2">Tuần 2</option>
        <option value="Tuần 3">Tuần 3</option>
        <option value="Tuần 4">Tuần 4</option>
        <option value="Tuần 5">Tuần 5</option>
        <option value="Tuần 6">Tuần 6</option>
        <option value="Tuần 7">Tuần 7</option>
        <option value="Tuần 8">Tuần 8</option>
        <option value="Tuần 9">Tuần 9</option>
        <option value="Tuần 10">Tuần 10</option>
        <option value="Tuần 11">Tuần 11</option>
        <option value="Tuần 12">Tuần 12</option>
        <option value="Tuần 13">Tuần 13</option>
        <option value="Tuần 14">Tuần 14</option>
        <option value="Tuần 15">Tuần 15</option>
        <option value="Tuần 16">Tuần 16</option>
        <option value="Tuần 17">Tuần 17</option>
        <option value="Tuần 18">Tuần 18</option>
        <option value="Tuần 19">Tuần 19</option>
        <option value="Tuần 20">Tuần 20</option>
        <option value="Tuần 21">Tuần 21</option>
        <option value="Tuần 22">Tuần 22</option>
        <option value="Tuần 23">Tuần 23</option>
        <option value="Tuần 24">Tuần 24</option>
        <option value="Tuần 25">Tuần 25</option>
        <option value="Tuần 26">Tuần 26</option>
        <option value="Tuần 27">Tuần 27</option>
        <option value="Tuần 28">Tuần 28</option>
        <option value="Tuần 29">Tuần 29</option>
        <option value="Tuần 30">Tuần 30</option>
        <option value="Tuần 31">Tuần 31</option>
        <option value="Tuần 32">Tuần 32</option>
        <option value="Tuần 33">Tuần 33</option>
      </select>
    </div>

    <div class="so-loi">
      <label for="violationCountInput">Số lỗi vi phạm:</label>
      <input type="number" id="violationCountInput" value="1" min="1" max="100" step="1" />
    </div>

    <div class="loi">
      <label for="loi">Chọn lỗi vi phạm:</label>
      <select id="loi" name="issues">
        <option value="late">Đi trễ</option>
        <option value="dong-phuc">Không đồng phục</option>
        <option value="nc">Nói chuyện riêng</option>
        <option value="ko-bt">Không làm bài tập</option>
        <option value="ko-sach-vo">Không mang sách vở</option>
        <option value="thieu-do-dung">Không mang dụng cụ học tập</option>
        <option value="ko-chep-bai">Không chép bài</option>
        <option value="no_test">Không làm bài kiểm tra</option>
        <option value="ko-thuoc-bai">Không học bài</option>
        <option value="ban">Không giữ vệ sinh</option>
        <option value="mat-trat-tu">Gây mất trật tự</option>
        <option value="ko-the-hs">Không đeo thẻ học sinh</option>
        <option value="luoi-qua">Không tham gia hoạt động ngoại khóa</option>
        <option value="ko-ld">Không tham gia lao động</option>
        <option value="ko-tap-td">Không tham gia thể dục</option>
        <option value="ko-tham-gia-van-nghe">Không tham gia văn nghệ</option>
        <option value="ko-tham-gia-tt">Không tham gia thể thao</option>
        <option value="ko-sinh-hoat-lop">Không tham gia sinh hoạt lớp</option>
        <option value="ko-sinh-hoat-doan">Không tham gia sinh hoạt đoàn</option>
        <option value="ko-sinh-hoat-doi">Không tham gia sinh hoạt đội</option>
      </select>
    </div>

    <div class="actions">
      <button id="addViolation">Cập nhật lỗi</button>
      <button id="deleteViolation">Xóa lỗi</button>
    </div>

    <div class="table-container">
      <table border="1">
        <thead>
          <tr>
            <th>Lớp</th>
            <th>Tuần</th>
            <th>Lỗi vi phạm</th>
            <th>Số lượng lỗi</th>
            <th>Điểm trừ</th>
            <th>Học sinh</th>
            <th>Ngày nhập</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </body>
</html>
